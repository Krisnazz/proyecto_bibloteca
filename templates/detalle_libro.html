<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ libro.titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/detalle_libro.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/buho.png') }}" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<!-- Header -->

    <header>
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/WorldWords.png') }}" width="65%" alt="World Words">
            </a>
        </div>

    <div class="btn">
        <input type="text" placeholder="Autor, título, género...">
        <button type="submit"><img src="{{ url_for('static', filename='img/lupa.png') }}" alt="Buscar"></button>
    </div>

<!-- Menu -->

        <nav>
            <ul class="menu">
                <li class="menu_icon"><i class="fas fa-bars" id="menu-btn"></i></li>
                <li class="carrito_icon"><i class="fas fa-shopping-cart"></i></li>
                <li class="cuenta_icon"><i class="fas fa-user"></i></li>
            </ul>
        </nav>
    </header>

<!-- Seccion Detalles -->

<body>

    <div class="detalle_libro">
        <div class="detalle_imagen_puntuacion">
            <img id="detalle_imagen" src="{{ libro.img_url }}" alt="{{ libro.titulo }}">
            <div id="libro_puntuacion" class="libro_puntuacion">
                {% for _ in range(libro.puntuacion) %}
                    <i class="fas fa-star"></i>
                {% endfor %}
            </div>
        </div>
        <div class="detalle_info">
            <h1 id="detalle_titulo">{{ libro.titulo }}</h1>
            <p id="detalle_resumen">{{ libro.resumen }}</p>
            <p id="detalle_precio">Precio: {{ libro.precio }}</p>
            <div class="botones_libro">
                <button id="btn_comprar" class="btn_comprar">Comprar</button>
                <button id="btn_guardar" class="btn_guardar">
                    <img src="{{ url_for('static', filename='img/guardar_icon.png') }}" alt="Guardar">
                </button>
            </div>
        </div>
    </div>
